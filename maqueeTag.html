<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag(Basic Animate)</title>
</head>
<body>
  <h2>HTML</h2>
  <marquee bgcolor="blue" width="" height="" direction="" behavior="slide" loop="" hspace="" vspace="">
    <h2>HTML</h2>
  </marquee>
</body>
</html>

<!-- 
Marquee Tag Attributes : 
1) bgcolor : color name
2) width : 100%(default)   (%/px)
3) height : px
4) direction : left(default)/right/up/down
5) behavior : scroll(default)/slide/alternate
6) loop : numeric value
7) hspace = horizontal space (px/%)
8) vspace = vertical space  (px/%)
-->
